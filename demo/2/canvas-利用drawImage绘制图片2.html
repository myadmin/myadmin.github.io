<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
img标签<br />
<img id="face" src="face.jpg" alt="The Face" width="300" height="240"><br />
canvas画板<br />
<canvas id="canvas" width="600" height="600" style="background: gray;"></canvas>
<script type="text/javascript">
var oC = document.getElementById('canvas');
var oGx = oC.getContext("2d");

var oImg = document.getElementById('face');
oImg.onload = function (){
	oGx.drawImage(oImg, 10, 10);
};
</script>	
</body>
</html>
