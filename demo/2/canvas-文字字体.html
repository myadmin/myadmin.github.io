<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<canvas id="canvas" width="600" height="600" style="background: gray;"></canvas>	
<script type="text/javascript">
var oC = document.getElementById("canvas"),
	oGx = oC.getContext("2d");

oGx.beginPath();
oGx.font = "30px Arial";
oGx.fillText("Hello World (Arial)", 50, 50);

oGx.beginPath();
oGx.font = "30px Verdana";
oGx.fillText("Hello World (Verdana)", 50, 150);

oGx.beginPath();
oGx.font = "30px Times New Roman";
oGx.fillText("Hello World (Times New Roman)", 50, 250);

oGx.beginPath();
oGx.font = "30px Courier New";
oGx.fillText("Hello World (Courier New)", 50, 350);

oGx.beginPath();
oGx.font = "30px serif";
oGx.fillText("Hello World (serif)", 50, 450);

oGx.beginPath();
oGx.font = "30px sans-serif";
oGx.fillText("Hello World (sans-serif)", 50, 550);
</script>
</body>
</html>
