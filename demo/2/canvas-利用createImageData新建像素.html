<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<canvas id="canvas" width="700" height="600" style="background: gray;"></canvas>
<script type="text/javascript">
window.onload = function (){
	var oC = document.getElementById('canvas');
	var oGx = oC.getContext("2d");
	var image = new Image();
	image.src = "face.jpg";
	image.onload = function (){
		oGx.drawImage(image, 10, 10);
		var imgData = oGx.getImageData(50, 50, 200, 200);
		
		var imgData01 = oGx.createImageData(imgData);
		for(var i = 0; i < imgData01.width * imgData01.height * 4; i+=4){
			imgData01.data[i+0] = 255;
			imgData01.data[i+1] = 0;
			imgData01.data[i+2] = 0;
			imgData01.data[i+3] = 255;
		}
		oGx.putImageData(imgData01, 480, 10);

		var imgData02 = oGx.createImageData(100, 100);
		for(var i = 0; i < imgData02.width * imgData02.height * 4; i+=4){
			imgData02.data[i+0] = 255;
			imgData02.data[i+1] = 0;
			imgData02.data[i+2] = 0;
			imgData02.data[i+3] = 255;
		}
		oGx.putImageData(imgData02, 480, 240);
	};
}
</script>	
</body>
</html>
