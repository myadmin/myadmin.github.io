<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<canvas id="canvas" width="600" height="600" style="background: gray;"></canvas>	
<script type="text/javascript">
var oC = document.getElementById("canvas"),
	oGx = oC.getContext("2d");

oGx.arc(100, 100, 40, 0, 360*Math.PI/180, true);
oGx.clip();
oGx.beginPath();
oGx.fillStyle = "lightblue";
oGx.fillRect(0, 0, 300, 150);	
</script>
</body>
</html>
