<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<canvas id="canvas" width="600" height="600" style="background: gray;"></canvas>	
<script type="text/javascript">
var oC = document.getElementById("canvas"),
	oGx = oC.getContext("2d");

oGx.beginPath();
oGx.moveTo(100, 150);
oGx.bezierCurveTo(50, 100, 100, 0, 150, 50);
oGx.bezierCurveTo(200, 0, 250, 100, 200, 150);
oGx.bezierCurveTo(250, 200, 200, 300, 150, 250);
oGx.bezierCurveTo(100, 300, 50, 200, 100, 150);
oGx.closePath();
oGx.moveTo(100, 150);
oGx.lineTo(150, 50);
oGx.lineTo(200, 150);
oGx.lineTo(150, 250);
oGx.lineTo(100, 150);
oGx.lineWidth = 5;
oGx.strokeStyle = "#ff0000";
oGx.stroke();
</script>
</body>
</html>
