<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<canvas id="canvas" width="300" height="300" style="background:gray;"></canvas>	
<script type="text/javascript">
var oC = document.getElementById('canvas');
var oGx = oC.getContext("2d");
oGx.lineWidth = 5;
oGx.fillStyle = "red";
oGx.beginPath();
oGx.arc(100, 100, 50, 0, 360*Math.PI/180, true);
oGx.fill();
</script>
</body>
</html>
