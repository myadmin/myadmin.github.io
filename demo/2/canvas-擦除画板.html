<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<canvas id="canvas" width="300" height="300" style="background:gray;"></canvas>	
<script type="text/javascript">
var oC = document.getElementById('canvas');
var oGx = oC.getContext("2d");
oGx.fillStyle = "red";
oGx.beginPath();
oGx.fillRect(10, 10, 200, 100);
oGx.clearRect(30, 30, 50, 50);
</script>
</body>
</html>
