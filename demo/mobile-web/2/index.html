<style>
.sound-on { width:80px; height:80px; position:fixed; z-index:2222; right:10px; top:10px; background:url(images/voice2.png); cursor:pointer; display:none; transform:scale(0.7); -webkit-transform:scale(0.7); opacity:.7;}
.sound-off { background:url(images/voice2.png) right; display:none;}
</style>
<span class="sound-on" style="display:block;"></span>
<script>
$('.sound-on').bind('touchstart' , function ( ev){
			ev.preventDefault();
			ev.stopPropagation();
			if($(this).hasClass('sound-off'))
				{
					localStorage.setItem('sound' , 1)	
					
					$(this).removeClass('sound-off');
					 $('#sound0')[0].play();
					return;
				}
				$(this).addClass('sound-off');
				$('#sound0')[0].pause();
				localStorage.setItem('sound' , 2)	
				
				
		});
		
		
		if(!localStorage.getItem('sound'))
		{
			$('body').one('touchstart' , function (){
				if(localStorage.getItem('sound') == '2') return;
				
				$('#sound0')[0].play();
				localStorage.setItem('sound' , 1)	
			})	;
        	
		}
	if(localStorage.getItem('sound') == '1' || !localStorage.getItem('sound'))
	{
		$('#sound0')[0].play();	
	}else
	{
		$('.sound-on').addClass('sound-off');
	}
</script>
