<script>
$('#sound0')[0].play();	



$$('.start-btn').tap( function (){
	
	
	$('#sound0')[0].pause();	
	$('#sound1')[0].play();
	
	$('#sound1')[0].onended = function (){
		clearInterval(timer);
		swipeUpFn( 2 , true);
	};
	
	swipeUpFn( 1 , true);
	
	var index = 0;
	
	var timer = setInterval( function (){
			index ++
			$('.s2-1').text('00:0' + index);
	} , 1000);
	
	$$('.s2-3').tap( function (){
		$('#soundbtn')[0].play();
		$('#sound1')[0].pause();
		clearInterval(timer);
		swipeUpFn( 2 , true);
	
	});
	
});



$$('.s19-3').tap( function (){
	$('#soundbtn')[0].play();
	$('.sharebox').fadeIn();
})




$$('.s3-3').tap( function (){
	$('#soundbtn')[0].play();
	
	swipeUpFn();
		
});




function RoadRun( obj , defa_index , fn){
	
	
	var road = obj.find('.road');
	
	
	var index = defa_index || 0;
	
	var speed = 3;
	
	var size = 0;
	var b = true;
	if(defa_index) speed = 30;
	
	window.RoadTimer = setInterval( function (){
		
		
		
		index += speed;
		
		if(size ++ % 3 == 0 && b) speed ++;
		
		speed = Math.min(30 , speed);
		
		var Max = 120;
		
		if(defa_index == 1) Max = 100
		
		
		if(size > Max && fn)
		{
			b = false;
			speed -= 0.5
			
			if(speed == 0) {
				clearInterval(window.RoadTimer)	
				fn();	
			}
		}
		
		if(index >= 3450) index -= 2350;
		
		road[0].style[Zhu._prefixStyle('transform')] = 'translate3d(0,' + index + 'px,0)';	
			
	} , 30);
	
	
		
};

function RoadEnd (){
	clearInterval(window.RoadTimer)	
};

$('.sound-on').bind('touchstart' , function ( ev){
			ev.preventDefault();
			ev.stopPropagation();
			if($(this).hasClass('sound-off'))
				{
					localStorage.setItem('sound' , 1)	
					
					$(this).removeClass('sound-off');
					 $('#soundbj')[0].play();
					return;
				}
				$(this).addClass('sound-off');
				$('#soundbj')[0].pause();
				localStorage.setItem('sound' , 2);
				
});
